# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Poetry Install
      uses: knowsuchagency/poetry-install@v2
      with:
        create-virtualenv: true
    - name: Install dependencies
      run: |
        bash setup.sh
    - name: Setup Playwright
      # You may pin to the exact commit or the version.
      # uses: maxmilton/action-setup-playwright@2d6caa385908bbd298c4302685378300a1659e02
      uses: maxmilton/action-setup-playwright@v1.0.6
      with:
        # Comma-separated list of the browsers you intend to launch
        browsers: chromium
        # Specify whether browsers will run in headless mode
        headless: true
    - name: Run collector
      run: |
        poetry run python main.py "https://www.tiktok.com/@____wahid0/video/7080579870845144347"
