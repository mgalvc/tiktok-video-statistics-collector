# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Poetry Install
      uses: knowsuchagency/poetry-install@v2
      with:
        create-virtualenv: true
    - name: Install dependencies
      run: |
        bash setup.sh
    - name: Setup Browser
      # You may pin to the exact commit or the version.
      # uses: abhi1693/setup-browser@5683f56704b3d683f0ff19a4752f3d32512d42e8
      uses: abhi1693/setup-browser@v0.3.1
      with:
        # The browser to install [chrome, edge, firefox].
        browser: chrome
        # The version to install.
        version: latest
    - name: Run collector
      run: |
        poetry run python main.py "https://www.tiktok.com/@____wahid0/video/7080579870845144347"
